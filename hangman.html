<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="hangman.js"></script>
</head>
<body>
<div class="topbar">
    <a href="index.html" class="active">Home</a>
    <a href="#">Hangman</a>
</div>

<h2 style="text-align: center;">Word Prediction Game</h2>

<div class="letters">
    <img src="images/blank.png" id="img-c">
    <img src="images/blank.png" id="img-h">
    <img src="images/blank.png" id="img-e">
    <img src="images/blank.png" id="img-s">
    <img src="images/blank.png" id="img-t">
    <div class="game-stats">
        <p>Points: <span id="points">0</span></p>
        <p>Lives: <span id="lives">❤️❤️❤️</span></p>
    </div>
</div>

<div class="wrapper">
    <div class="game-input">
        <label>Prediction: </label>
        <input id="guess" size="5">
    </div>
</div>

<div class="buttons">
    <button id="btn-submit" style="background-color: orange; color:white;" onclick="submitFunction()">Submit</button>
    <button id="btn-reset" style="background-color: rgb(15,19,20); color: white; display: none;" onclick="resetFunction()">Reset</button>
    <p id="feedback"></p>
</div>

</body>
</html>
